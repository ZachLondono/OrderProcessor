<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer Box Processor</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="DesktopHost.styles.css" rel="stylesheet">
    <script src="js/dropdowns.js"></script>

    <script type="application/javascript">
        function toggleDarkMode() {
            let key = "dark";
            if (document.documentElement.classList.contains(key)) {
                document.documentElement.classList.remove(key);
            } else {
                document.documentElement.classList.add(key);
            }
        }
    </script>

    <script type="application/javascript">
        function scrollToEnd(textarea) {
            textarea.scrollTop = textarea.scrollHeight;
        }
    </script>
</head>

<body class="dark:bg-slate-800">
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webview.js"></script>
</body>

</html>
